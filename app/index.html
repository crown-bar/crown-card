<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crown Card</title>
    <script src="scripts/main.js" defer></script>
</head>
<body>

<h1>Crown Card</h1>
<p id="id-text">None</p>

<form action="/card" method="post">
    <label for="auth">Password</label>
    <input id="auth" name="password" type="password" autocomplete="current-password">
    <label for="card-id">Card ID</label>
    <input id="card-id" name="cardID" type="text">
    <button type="submit">Send</button>
</form>

</body>
</html>
